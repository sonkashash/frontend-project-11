<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS app</title>
</head>

<body>
    <main class="row">
        <section class="bg-dark col-12 text-light p-5">
            <div class="row">
                <div class="container col-8">
                    <h1 class="display-4 mb-1">RSS агрегатор</h1>
                    <p class="lead mb-3">Начните читать RSS сегодня! Это легко, это красиво.</p>
                    <form class="row" style="height: 60px;">
                        <div class="col-9">
                            <label for="url-input" class="w-100 h-100">
                                <input type="url" id="url-input" class="form-control w-100 h-100"
                                    placeholder="Ссылка RSS">
                        </div>
                        <button type="submit" class="col-2 btn btn-primary h-100">Добавить</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
